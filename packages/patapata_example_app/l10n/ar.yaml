  screen_layout_example:
    title: عينة تخطيط الشاشة
    body: هذا عينة لتخطيط الشاشة.
    sample_a: عينة A
    sample_b: عينة B
    base_description_before: |
      تم تحديد هذا SizedBox بأبعاد 300x300، والSizedBoxes على اليمين واليسار لها عرض 37.5.
      قد يظهر هناك هوامش أو ربما Flutter يعرض تحذيرًا بالتجاوز بسبب حجم الشاشة غير الكافي.
      عن طريق استخدام نظام ScreenLayout، يتم تكبير أو تصغير RenderSize للطفل بناءً على القيم المحددة في StandardBreakpoint (ولكنه لا يتجاوز أبدًا maxScale).
      العينة A هي الكائن الخام دون تطبيق ScreenLayout.
    base_description_after: |
      العينة B هي نتيجة تطبيق ScreenLayout على العينة A. إذا كان حجم الشاشة الفعلي 450 أو أقل، يجب أن يكون الحجم مثاليًا.
      يكون هذا مفيدًا عند إنشاء ويدجت لا ترغب في تغيير مظهرها بشكل جذري بناءً على عرض الشاشة أو عندما ترغب في محاذاة الأحجام النسبية
      بين الأجهزة اللوحية والأجهزة غير اللوحية، على سبيل المثال، عند عرض الحوارات.
    description_case_equal: بسبب عرض جهازك البالغ {width}، لذلك يتم عرض الودجت بشكل مثالي. (إذا كنت ترغب في اختبار وظيفة ScreenLayout، يرجى تشغيلها على جهاز بعرض مختلف عن 375).
    description_case_over: بسبب عرض جهازك البالغ {width}، هناك هوامش على اليسار واليمين.
    description_case_other: بسبب عرض جهازك البالغ {width}، يتم عرض تحذير بالتجاوز.
    description_sample: |
      في المثال السابق، قمنا بتوضيح تكبير RenderSize بناءً على StandardBreakpoint. ومع ذلك، يعتمد حجم الودجت الفعلي على حجم والديها.
      ومع ذلك، قد تكون هناك حالات ترغب في فرض قيود على الحجم الفعلي. في مثل هذه الحالات، يمكنك استخدام ConstrainedWidth.
      من خلال تحديد ConstrainedWidth، يمكنك تغيير الحجم الفعلي والاستفادة لاحقًا من الحساب التلقائي لـ RenderSize بناءً على StandardBreakpoint.
      إنها فعّالة أيضًا لإحاطة ويدجت ScreenLayout بـ ConstrainedBox أو نهج مماثل لتقييد الحجم.
      يرجى اختيار النهج المناسب بناءً على الوضع في شجرة الودجت الخاصة بك.
    description_example: في المثال أعلاه، تم تعيين قيمة ConstrainedWidth إلى 200. يقوم هذا بتحديد الحجم الفعلي إلى 200، ولكن يمكن ملاحظة الشكل النسبي للمحتوى.
  repository_example1:
    title: مثال المستودع
    explanation: |
      المستودع هو ميزة مصممة لتجميع البيانات، كما يوحي الاسم. يوفر وظائف أساسية للتعامل مع المعلومات في التطبيق، مثل الإضافة والتحديث والاسترجاع والمزامنة مع واجهات برمجة التطبيقات على الويب. كما يسمح بتعيين وقت التخزين المؤقت للمعلومات، وفرض حدود على التراكم، ومسح المعلومات القديمة باستخدام LRU، من بين قدرات أخرى. بمجرد التكوين، يمكنك التفاعل مع المعلومات من أي مكان في التطبيق من خلال BuildContext.

      يوفر الميزات التالية:

      1. تغليف المعلومات
        على سبيل المثال، خذ بعين الاعتبار خدمة الشبكات الاجتماعية (SNS). في شاشة القائمة، قد تحتاج فقط إلى "العنوان" و"التاريخ". ومع ذلك، في شاشة التفاصيل، تكون المعلومات الثقيلة مثل "النص" مطلوبة. للتحسين، من المحتمل أن يتم إعداد واجهات برمجة التطبيقات على الويب بشكل منفصل لكل منها. عند التعامل معها في التطبيق، تتضمن معظم الحالات التعامل معها على نفس فئة البيانات وتهيئة المعلومات غير المستردة بسلاسل فارغة أو null. ومع ذلك، نظرًا لوجود البيانات، هناك خطر الوصول إلى "النص" في شاشة القائمة. لمنع ذلك، يتم توفير مفهوم "المجموعات". على الرغم من أنها نفس فئة البيانات، من خلال الوصول إلى المعلومات من خلال "المجموعات"، يمكنك حظر المعلومات غير الضرورية. من خلال حظر الوصول على مستوى الكود، من الممكن منع ارتباك المبرمج. في المثال، من خلال إعداد "مجموعة" لشاشة القائمة، يمكنك منع الوصول إلى "النص" في شاشة القائمة. آلية "المجموعات" معقدة، ولكن يتم توفير منشئ لـ "المجموعات"، مما يجعل الإنشاء سهلاً. للإعداد للبناء والاستخدام التفصيلي، يرجى الرجوع إلى المثال.

      2. تحديث المعلومات وتحسين إعادة بناء الودجت
        استمرارًا لمثال SNS، إذا ضغطت على "زر الإعجاب"، يتم تحديث العدد الإجمالي للإعجابات، وإعادة بناء الودجت. إذا لم يتم فعل شيء، سيتم إعادة بناء جميع الودجتات المرتبطة بفئة البيانات. لمنع ذلك، يتم بناء الودجتات على أساس "المجموعة". فيما يتعلق بهذا، فإن استخدام "المجموعات" من 1 يمكّن التحسين التلقائي.
    default_example:
      explanation1: |
        RepositoryProvider هو تنسيق مناسب لتخزين البيانات القابلة للتغيير. هناك قيود، مثل حاجة نموذج البيانات إلى الوراثة من ProviderModel.
        ومع ذلك، فإنه يوفر مزايا مثل سهولة الوصول إلى البيانات وتعديلها من أي مكان في التطبيق، وتحسين إعادة البناء بسبب التغييرات.
      explanation2: |
        بنية البيانات النموذجية هي كما يلي. يتم استخدام DataListSet في هذه الشاشة.
        لا يمكن الوصول إلى translationDate، ولكن يتم عرضه لأغراض توضيحية.
    object_example:
      explanation1: |
        ObjectProvider هو تنسيق مناسب لتخزين البيانات الثابتة أو البيانات ذات التغييرات النادرة.
        إنه أكثر ملاءمة للاستخدام من RepositoryProvider لأنه لا توجد قيود على نوع البيانات المراد تخزينها.
        بينما يقوم بإخطار التغييرات إلى التسلسل الهرمي الفرعي إذا كان نوع البيانات Listenable، للبيانات ذات التغييرات المتكررة،
        يُوصى باستخدام RepositoryProvider من منظور التحسين.
  repository_example2:
    title: مثال المستودع
    explanation1: |
      في هذه الشاشة، يتم استخدام DataListSet. يتم أيضًا التعامل مع الفئة الأصلية كمجموعة تسمح بالوصول إلى جميع المتغيرات.
    explanation2: |
      في الشاشة السابقة، تم حظر الوصول إلى counter2 و translationDate في المجموعة.
      بالإضافة إلى ذلك، لم يتم تهيئة translationDate.
      عند الانتقال إلى هذه الشاشة، تم تحديث translationDate، مما جعله قابلاً للوصول.
    explanation3: |
      سيؤدي الضغط على زر الإعادة إلى إعادة تعيين البيانات، ولكنك قد تلاحظ أن translationDate لم يتم إعادة تعيينه.
      هذا لأنه عند تحديث البيانات من خلال المستودع، تم تمرير translationDate دون تهيئة.
      على العكس من ذلك، عند الانتقال إلى هذه الشاشة، تمت تهيئة translationDate فقط.
      بهذه الطريقة، عند تحديث البيانات في المستودع، من الممكن دمج البيانات في ذاكرة التخزين المؤقت مع المعلومات من خلال عدم تهيئة أجزاء في النموذج.
      بالطبع، من الممكن أيضًا تحديث المتغيرات مباشرة كالمعتاد.
